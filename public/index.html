<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Donner un Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f2f4f8, #d9e2ec);
      min-height: 100vh;
    }

    .main-container {
      padding-top: 80px;
      padding-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      background-color: white;
      max-width: 500px;
      width: 100%;
    }

    .star-select span {
      font-size: 1.5rem;
      cursor: pointer;
      color: lightgray;
    }

    .star-select .selected {
      color: gold;
    }

    .admin-link {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <a href="/login.html" class="btn btn-outline-secondary btn-sm admin-link">Connexion Admin</a>

  <div class="main-container">
    <div class="card">
      <h2 class="text-center mb-4">⭐ Donnez votre avis</h2>
      <form id="feedbackForm">
        <div class="mb-3">
          <label for="user" class="form-label">Votre nom</label>
          <input id="user" placeholder="ex: Jean Dupont" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">Sur quel produit ?</label>
          <select id="product" class="form-select" required>
            <option value="">Chargement des produits...</option>
          </select>
        </div>
        <div class="mb-3 text-center">
          <label class="form-label d-block">Votre note</label>
          <div class="star-select" id="starContainer">
            <span data-value="1">★</span><span data-value="2">★</span><span data-value="3">★</span><span
              data-value="4">★</span><span data-value="5">★</span>
          </div>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <label for="comment" class="form-label">Votre commentaire</label>
            <small id="charCounter" class="text-muted">0 / 500</small>
          </div>
          <textarea id="comment" placeholder="..." class="form-control" required maxlength="500"></textarea>
        </div>
        <button id="submitBtn" class="btn btn-success w-100">Envoyer</button>
      </form>
      <div class="alert alert-success mt-3 d-none" id="successMsg">✅ Merci pour votre retour !</div>
    </div>
  </div>

  <script src="/js/feedback.js"></script>
</body>

</html>
