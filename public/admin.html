<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Admin Feedbacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f4f8;
    }

    .star {
      color: gold;
    }

    .header-bar {
      background-color: #003366;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .search-bar {
      margin-bottom: 1rem;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .stat-bar {
      height: 24px;
      background: #007bff;
      color: white;
      padding-left: 8px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="header-bar d-flex justify-content-between align-items-center">
      <h2 class="mb-0">üéõÔ∏è Tableau de bord ‚Äì Feedbacks</h2>
      <button id="logoutBtn" class="btn btn-light btn-sm">D√©connexion</button>
    </div>

    <div class="search-bar d-flex gap-3 flex-wrap">
      <input id="searchUser" class="form-control" placeholder="üîç Rechercher par utilisateur">
      <input id="searchProduct" class="form-control" placeholder="üîç Rechercher par produit">
    </div>

    <div class="table-wrapper">
      <table class="table table-bordered bg-white table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Utilisateur</th>
            <th>Produit</th>
            <th>Note</th>
            <th>Commentaire</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="my-5">
      <h4>üìä Statistiques ‚Äì Produits les mieux not√©s</h4>
      <div id="statsContainer"></div>
    </div>
  </div>

  <script>
    // SCRIPT DE PROTECTION AU TOUT D√âBUT
    const token = localStorage.getItem('authToken');
    if (!token) {
      window.location.href = '/login'; // Redirection si pas de token
    }

    let allFeedbacks = [];

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return isNaN(d) ? "Date invalide" : d.toLocaleString('fr-FR', { dateStyle: 'medium', timeStyle: 'short' });
    }

    function renderStars(n) {
      return '‚òÖ'.repeat(n) + '‚òÜ'.repeat(5 - n);
    }

    async function deleteFeedback(id) {
      if (!confirm("Supprimer ce feedback ?")) return;

      const query = {
        query: `
          mutation DeleteFeedback($id: ID!) {
            deleteFeedback(id: $id)
          }
        `,
        variables: { id }
      };

      const res = await fetch('/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          // AJOUT DE L'EN-T√äTE D'AUTHENTIFICATION
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(query)
      });

      const json = await res.json();
      if (json.data && json.data.deleteFeedback) {
        alert("üóëÔ∏è Feedback supprim√© !");
        loadFeedbacks();
      } else {
        alert("‚ùå Erreur : " + (json.errors ? json.errors[0].message : "Impossible de supprimer."));
      }
    }

    function renderTable(feedbacks) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      if (!feedbacks || feedbacks.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="6">Aucun feedback √† afficher.</td>`;
        tbody.appendChild(row);
        return;
      }
      feedbacks.forEach(fb => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${fb.user}</td>
          <td>${fb.product}</td>
          <td><span class="star">${renderStars(fb.rating)}</span></td>
          <td>${fb.comment}</td>
          <td>${formatDate(fb.date)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteFeedback('${fb.id}')">üóëÔ∏è Supprimer</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderStats() {
      const stats = {};
      if (!allFeedbacks || allFeedbacks.length === 0) {
        document.getElementById('statsContainer').innerHTML = '<p>Pas de donn√©es pour les statistiques.</p>';
        return;
      }
      allFeedbacks.forEach(fb => {
        if (!stats[fb.product]) stats[fb.product] = [];
        stats[fb.product].push(fb.rating);
      });

      const sorted = Object.entries(stats)
        .map(([prod, notes]) => [prod, notes.reduce((a, b) => a + b, 0) / notes.length])
        .sort((a, b) => b[1] - a[1]);

      const container = document.getElementById('statsContainer');
      container.innerHTML = '';
      sorted.forEach(([prod, avg]) => {
        const div = document.createElement('div');
        div.className = 'mb-2';
        div.innerHTML = `
          <strong>${prod}</strong>
          <div class="stat-bar" style="width: ${avg * 20}%;">${avg.toFixed(2)} ‚òÖ</div>
        `;
        container.appendChild(div);
      });
    }

    function filterFeedbacks() {
      const userFilter = document.getElementById('searchUser').value.toLowerCase();
      const productFilter = document.getElementById('searchProduct').value.toLowerCase();
      const filtered = allFeedbacks.filter(f =>
        f.user.toLowerCase().includes(userFilter) &&
        f.product.toLowerCase().includes(productFilter)
      );
      renderTable(filtered);
    }

    async function loadFeedbacks() {
      const query = { query: `{ allFeedbacks { id user product rating comment date } }` };
      try {
        const res = await fetch('/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(query)
        });
        const json = await res.json();
        allFeedbacks = json.data.allFeedbacks || [];
        renderTable(allFeedbacks);
        renderStats();
      } catch (err) {
        console.error("Erreur de chargement des feedbacks:", err);
        document.getElementById('tableBody').innerHTML = `<td colspan="6">Erreur de chargement des donn√©es.</td>`;
      }
    }

    // GESTIONNAIRES D'√âV√âNEMENTS
    document.getElementById('searchUser').addEventListener('input', filterFeedbacks);
    document.getElementById('searchProduct').addEventListener('input', filterFeedbacks);

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      window.location.href = '/login';
    });

    loadFeedbacks();
  </script>
</body>

</html>
