<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Admin Feedbacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: none;
      background-color: #f2f4f8;
    }

    /* Cach√© par d√©faut */
    .header-bar {
      background-color: #003366;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .search-bar {
      margin-bottom: 1rem;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .stat-bar {
      height: 24px;
      background: #007bff;
      color: white;
      padding-left: 8px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <script>
    if (!localStorage.getItem('authToken')) {
      window.location.href = '/login';
    } else {
      document.body.style.display = 'block';
    }
  </script>

  <div class="container my-4">
    <div class="header-bar d-flex justify-content-between align-items-center">
      <h2 class="mb-0">üéõÔ∏è Tableau de bord</h2>
      <div>
        <a href="/feedback.html" class="btn btn-info btn-sm">Nouveau Feedback</a>
        <button id="logoutBtn" class="btn btn-light btn-sm">D√©connexion</button>
      </div>
    </div>

    <div class="search-bar d-flex gap-3 flex-wrap">
      <input id="searchUser" class="form-control" placeholder="üîç Rechercher par utilisateur">
      <input id="searchProduct" class="form-control" placeholder="üîç Rechercher par produit">
    </div>

    <div class="table-wrapper">
      <table class="table table-bordered bg-white table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Utilisateur</th>
            <th>Produit</th>
            <th>Note</th>
            <th>Commentaire</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="my-5">
      <h4>üìä Statistiques ‚Äì Produits les mieux not√©s</h4>
      <div id="statsContainer"></div>
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>

</html>
