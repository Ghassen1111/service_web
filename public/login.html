<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="card p-4">
    <h2 class="text-center mb-4">ðŸ”‘ Connexion Administrateur</h2>
    <form id="loginForm">
      <input id="username" placeholder="Nom d'utilisateur" class="form-control mb-3" required />
      <input id="password" type="password" placeholder="Mot de passe" class="form-control mb-3" required />
      <button class="btn btn-primary w-100">Se connecter</button>
    </form>
    <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // La correction est ici : "query" a Ã©tÃ© remplacÃ© par "mutation"
      const query = {
        query: `
          mutation LoginUser($username: String!, $password: String!) {
            login(username: $username, password: $password) {
              token
            }
          }
        `,
        variables: { username, password }
      };

      try {
        const res = await fetch('/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(query)
        });
        const json = await res.json();

        if (json.errors) {
          throw new Error(json.errors[0].message);
        }

        const token = json.data.login.token;
        if (token) {
          localStorage.setItem('authToken', token); // Stocker le token
          window.location.href = '/admin'; // Rediriger vers la page admin
        }
      } catch (err) {
        document.getElementById('errorMsg').textContent = 'Erreur : ' + err.message;
        document.getElementById('errorMsg').classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
